name: Publish image

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Image tag (e.g., v1.0.0)'
        required: true
        default: 'latest'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Export Docker config for buildpacks
        run: echo "DOCKER_CONFIG=$HOME/.docker" >> $GITHUB_ENV

      - name: Build and Push Image
        run: |
          mvn spring-boot:build-image \
            -Ddocker.image.name=ghcr.io/${{ github.repository }}:${{ github.event.inputs.version_tag }} \
            -Dspring-boot.build-image.publish=true
