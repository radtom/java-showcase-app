name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 25
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin' # Popular, reliable OpenJDK distribution
          cache: 'maven'         # Caches dependencies to speed up future runs

      # 3. Build and Test
      - name: Build with Maven
        run: mvn clean verify